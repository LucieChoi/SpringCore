language: java
jdk:
  - openjdk11

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# /home/travis/.travis/functions: line 409: ./gradlew: Permission denied 에러 해결
before_install:
  - chmod +x gradlew

script: "./gradlew clean build"

# CI 실행 완료시 메일로 알람
notifications:
